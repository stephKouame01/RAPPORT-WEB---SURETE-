<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Portail des Rapports Sûreté</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background: #f4f6f8;
            text-align: center;
        }

        header {
            background: #1f2937;
            color: white;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 10px;
            flex-wrap: wrap;
        }

        .tabs button {
            padding: 10px 25px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #1f2937;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .tabs button.active {
            background-color: #2563eb;
        }

        .tabs button:hover {
            background-color: #374151;
        }

        iframe {
            width: 90%;
            height: 80vh;
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Portail des Rapports Sûreté</h1>
</header>

<div class="tabs">
    <button class="active" onclick="changerRapport('niveauAlerte', this)">Niveau d'Alerte</button>
    <button onclick="changerRapport('tableauDeBord', this)">Tableau de bord Sûreté</button>
    <button onclick="changerRapport('videosurveillance', this)">CCTV SITARAIL</button>
</div>

<iframe id="rapportIframe" allowfullscreen></iframe>

<script>
    const rapports = {
        niveauAlerte: `
            <iframe title="Niveau d'Alerte"
                src="https://app.powerbi.com/reportEmbed?reportId=adefadca-8e38-4a01-a128-daf86f4e1d09&autoAuth=true&ctid=088e9b00-ffd0-458e-bfa1-acf4c596d3cb"
                frameborder="0" allowfullscreen="true"
                style="width:100%; height:100%;">
            </iframe>`,

        tableauDeBord: `
            <iframe title="TABLEAU DE BORD SURETE CI&BF"
                src="https://app.powerbi.com/reportEmbed?reportId=9c2c69db-1446-4017-b957-a454469f9b86&autoAuth=true&ctid=088e9b00-ffd0-458e-bfa1-acf4c596d3cb"
                frameborder="0" allowfullscreen="true"
                style="width:100%; height:100%;">
            </iframe>`,

        videosurveillance: `
            <iframe title="RAPPORT CCTV SITARAIL"
                src="https://app.powerbi.com/reportEmbed?reportId=ab84c6e7-f63f-44b0-a8da-3bbdb72aa213&autoAuth=true&ctid=088e9b00-ffd0-458e-bfa1-acf4c596d3cb"
                frameborder="0" allowfullscreen="true"
                style="width:100%; height:100%;">
            </iframe>`
    };

    const iframeContainer = document.getElementById('rapportIframe');
    const buttons = document.querySelectorAll('.tabs button');

    function changerRapport(rapportKey, bouton) {
        iframeContainer.srcdoc = rapports[rapportKey];

        buttons.forEach(btn => btn.classList.remove('active'));
        bouton.classList.add('active');
    }

    // Rapport affiché par défaut
    changerRapport('niveauAlerte', document.querySelector('.tabs button'));
</script>

</body>
</html>
