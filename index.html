<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portail SIATARAIL</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100%;
    overflow: hidden;
    background-color: #111;
}

/* Vidéo YouTube en fond */
.video-container {
    width: 100%; height: 100%; position: relative;
    z-index: 0;
}

.video-container iframe {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border: none;
}

/* Contenu overlay */
.overlay {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    background: rgba(0,0,0,0.5);
    color: white;
    text-align: center;
    z-index: 1;
}

.overlay h1 {
    font-size: 3em;
    margin-bottom: 10px;
}

.overlay p {
    font-size: 1.2em;
    margin-bottom: 40px;
}

/* Cartes des rapports */
.cards-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
}

.report-card {
    background-color: white;
    color: #111;
    border-radius: 15px;
    width: 250px;
    padding: 25px 20px;
    cursor: pointer;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
}

.report-card:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}

.report-card h2 {
    margin-bottom: 10px;
    font-size: 1.5em;
}

.report-card p {
    font-size: 1em;
    color: #555;
}

iframe#reportFrame {
    width: 100%; height: 100%; border: none; display: none;
}
</style>
</head>
<body>

<!-- Vidéo YouTube en fond (entière) -->
<div class="video-container" id="videoContainer">
    <iframe id="introVideo"
        src="https://www.youtube.com/embed/3a-VCr6WeeI?autoplay=1&mute=1&loop=1&playlist=3a-VCr6WeeI"
        title="SIATARAIL" frameborder="0"
        allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>

    <div class="overlay">
        <h1>Bienvenue sur SIATARAIL</h1>
        <p>Découvrez nos rapports et analyses du réseau ferroviaire</p>
        <div class="cards-container">
            <div class="report-card" onclick="loadReport(1)">
                <h2>Performance du Réseau</h2>
                <p>Analyse des indicateurs clés de performance du réseau ferroviaire.</p>
            </div>
            <div class="report-card" onclick="loadReport(2)">
                <h2>Flux de Trafic</h2>
                <p>Visualisation des flux de trafic
