<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bienvenu Portail SURETE SITARAIL</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100%;
        overflow: hidden;
        background: #000;
    }

    /* Vidéo de fond */
    .video-bg {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        overflow: hidden;
        z-index: -1;
    }
    .video-bg video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .overlay {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
    }

    .cards-container {
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 1200px;
        margin-top: 30px;
    }

    .report-card {
        background: rgba(255,255,255,0.9);
        width: 260px;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        cursor: pointer;
        box-shadow: 0 6px 18px rgba(0,0,0,0.2);
        transition: .3s;
        color: #111;
    }
    .report-card:hover {
        transform: translateY(-6px) scale(1.05);
    }

    #iframe-container {
        display: none;
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: white;
        z-index: 2;
    }
    #iframe-container iframe {
        width: 100%; height: 100%; border: none;
    }
    #backButton {
        display: none;
        position: absolute;
        top: 20px; left: 20px;
        padding: 10px 18px;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }
</style>
</head>
<body>

<!-- Vidéo de fond -->
<div class="video-bg">
    <video autoplay muted loop playsinline>
        <source src="video/railway.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la vidéo.
    </video>
</div>

<!-- Page d'accueil -->
<div class="overlay" id="homePage">
    <h1>Bienvenue sur le Portail SURETE SITARAIL</h1>
    <p>Découvrez nos rapports</p>

    <div class="cards-container">
        <div class="report-card" onclick="loadReport('niveauAlerte')">
            <h2>Niveau d’Alerte</h2>
            <p>Analyse détaillée du réseau ferroviaire.</p>
        </div>
        <div class="report-card" onclick="loadReport('tableauDeBord')">
            <h2>Tableau de bord</h2>
            <p>Suivi général de la sûreté.</p>
        </div>
        <div class="report-card" onclick="loadReport('videosurveillance')">
            <h2>Vidéosurveillance</h2>
            <p>Rapport CCTV SITARAIL.</p>
        </div>
    </div>
</div>

<!-- Iframe pour rapports -->
<div id="iframe-container">
    <button id="backButton" onclick="backToHome()">← Retour</button>
    <iframe id="reportFrame"></iframe>
</div>

<script>
const rapports = {
    niveauAlerte: "https://app.powerbi.com/reportEmbed?reportId=adefadca-8e38-4a01-a128-daf86f4e1d09&autoAuth=true&ctid=088e9b00-ffd0-458e-bfa1-acf4c596d3cb",
    tableauDeBord: "https://app.powerbi.com/reportEmbed?reportId=9c2c69db-1446-4017-b957-a454469f9b86&autoAuth=true&ctid=088e9b00-ffd0-458e-bfa1-acf4c596d3cb",
    videosurveillance: "https://app.powerbi.com/reportEmbed?reportId=ab84c6e7-f63f-44b0-a8da-3bbdb72aa213&autoAuth=true&ctid=088e9b00-ffd0-458e-bfa1-acf4c596d3cb"
};

function loadReport(key) {
    document.getElementById("homePage").style.display = "none";
    document.getElementById("iframe-container").style.display = "block";
    document.getElementById("reportFrame").src = rapports[key];
    document.getElementById("backButton").style.display = "block";
}

function backToHome() {
    document.getElementById("iframe-container").style.display = "none";
    document.getElementById("reportFrame").src = "";
    document.getElementById("backButton").style.display = "none";
    document.getElementById("homePage").style.display = "flex";
}
</script>

</body>
</html>
