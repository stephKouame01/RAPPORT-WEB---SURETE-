<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Rapport Power BI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ===== RESET DE BASE ===== */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;

            /* FOND BLEU PROFESSIONNEL */
            background: linear-gradient(
                135deg,
                #0b1d3a,
                #123a72,
                #1f5fbf
            );

            min-height: 100vh;
        }

        /* COUCHE BLANCHE POUR LA LISIBILITÉ */
        .overlay {
            min-height: 100vh;
            background-color: rgba(255, 255, 255, 0.93);
            display: flex;
            flex-direction: column;
        }

        /* ===== HEADER ===== */
        header {
            background-color: #0b1d3a;
            color: #ffffff;
            padding: 18px 20px;
            text-align: center;
            box-shadow: 0 3px 8px rgba(0,0,0,0.25);
        }

        header h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
        }

        header p {
            margin: 6px 0 0;
            font-size: 14px;
            opacity: 0.9;
        }

        /* ===== CONTENU ===== */
        .container {
            padding: 20px;
            flex: 1;
        }

        /* ===== POWER BI ===== */
        .powerbi-frame {
            width: 100%;
            height: 85vh;
            border: none;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 12px 28px rgba(0,0,0,0.3);
        }

        /* ===== FOOTER ===== */
        footer {
            text-align: center;
            padding: 12px;
            font-size: 12px;
            color: #1e293b;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .powerbi-frame {
                height: 75vh;
            }

            header h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="overlay">

    <header>
        <h1>Tableau de bord Power BI</h1>
        <p>Analyse et suivi des indicateurs</p>
    </header>

    <div class="container">
        <iframe 
            class="powerbi-frame"
            src="COLLE_ICI_TON_LIEN_PUBLISH_TO_WEB"
            allowfullscreen="true">
        </iframe>
    </div>

    <footer>
        © 2026 – Rapport Power BI
    </footer>

</div>

</body>
</html>
