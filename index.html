<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accueil - Rapports Power BI</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #000; /* pour la vidéo */
    }

    .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        overflow: hidden;
    }

    .video-container video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .overlay-content {
        position: relative;
        z-index: 2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        flex-direction: column;
        color: #fff;
        text-align: center;
        background-color: rgba(0,0,0,0.4); /* optionnel, rend le texte lisible */
    }

    .report-card {
        background-color: rgba(255,255,255,0.9);
        color: #000;
        padding: 20px;
        margin: 10px;
        border-radius: 10px;
        cursor: pointer;
        width: 250px;
        transition: transform 0.2s;
    }

    .report-card:hover {
        transform: scale(1.05);
    }

    .cards-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 20px;
    }

</style>
</head>
<body>

<div class="video-container">
    <video id="introVideo" autoplay muted loop>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la vidéo.
    </video>
</div>

<div class="overlay-content">
    <h1>Bienvenue sur le portail des rapports</h1>
    <p>Cliquez sur un rapport pour l’ouvrir</p>

    <div class="cards-container">
        <div class="report-card" onclick="openReport('https://app.powerbi.com/reportEmbed?reportId=1')">
            Rapport 1
        </div>
        <div class="report-card" onclick="openReport('https://app.powerbi.com/reportEmbed?reportId=2')">
            Rapport 2
        </div>
        <div class="report-card" onclick="openReport('https://app.powerbi.com/reportEmbed?reportId=3')">
            Rapport 3
        </div>
    </div>
</div>

<script>
    function openReport(url) {
        // Redirige vers le rapport choisi
        window.location.href = url;
    }
</script>

</body>
</html>
