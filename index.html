<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page d'accueil - Rapports Power BI</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }

    header {
        text-align: center;
        padding: 20px;
        background-color: #1f2937;
        color: white;
    }

    .video-container {
        position: relative;
        width: 100%;
        max-width: 800px;
        margin: 20px auto;
    }

    video {
        width: 100%;
        border-radius: 10px;
    }

    .reports-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin: 20px;
    }

    .report-card {
        background-color: white;
        padding: 15px;
        border-radius: 10px;
        width: 220px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
        cursor: pointer;
        transition: transform 0.2s;
    }

    .report-card:hover {
        transform: scale(1.05);
    }

    .report-card h3 {
        margin: 10px 0;
    }

</style>
</head>

<header>
    <h1>Bienvenue sur le portail des rapports Power BI</h1>
</header>
