<!DOCTYPE html> 
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accueil Power BI</title>
<style>
body, html { margin: 0; padding: 0; font-family: Arial; height: 100%; overflow: hidden; }

.video-container {
    width: 100%; height: 100%; position: relative;
}

video {
    width: 100%; height: 100%; object-fit: cover;
}

.overlay {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    background: rgba(0,0,0,0.4); color: white; text-align: center;
}

button {
    padding: 20px 40px; margin: 10px; font-size: 18px; cursor: pointer; border-radius: 10px;
    border: none; background-color: rgba(255,255,255,0.9); color: black;
}

iframe {
    width: 100%; height: 100%; border: none; display: none;
}
</style>
</head>
<body>

<div class="video-container" id="videoContainer">
    <video autoplay muted loop>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la vidéo.
    </video>
    <div class="overlay">
        <h1>Bienvenue sur le portail</h1>
        <p>Cliquez sur un rapport pour l’afficher</p>
        <button onclick="loadReport(1)">Rapport 1</button>
        <button onclick="loadReport(2)">Rapport 2</button>
        <button onclick="loadReport(3)">Rapport 3</button>
    </div>
</div>

<iframe id="reportFrame"></iframe>

<script>
function loadReport(id) {
    let urls = {
        1: 'https://app.powerbi.com/reportEmbed?reportId=1',
        2: 'https://app.powerbi.com/reportEmbed?reportId=2',
        3: 'https://app.powerbi.com/reportEmbed?reportId=3'
    };
    // cacher la vidéo
    document.getElementById('videoContainer').style.display = 'none';
    // afficher l'iframe avec le rapport
    let iframe = document.getElementById('reportFrame');
    iframe.src = urls[id];
    iframe.style.display = 'block';
}
</script>

</body>
</html>
