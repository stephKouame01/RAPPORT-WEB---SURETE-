<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Portail des Rapports Sûreté</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background-color: #f4f6f8;
            color: #333;
        }

        header {
            background-color: #1f2937;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 20px;
        }

        .tabs button {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            background-color: #1f2937;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .tabs button.active {
            background-color: #2563eb; /* bleu pour actif */
        }

        .tabs button:hover {
            background-color: #374151;
        }

        .cards-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            gap: 30px;
            flex-wrap: wrap;
        }

        .report-card {
            background-color: #fff;
            border-radius: 12px;
            width: 250px;
            height: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            padding: 20px;
            text-align: center;
        }

        .report-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .report-card h3 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        .report-card p {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        iframe {
            width: 90%;
            height: 80vh;
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Portail des Rapports Sûreté</h1>
    <p>Explorez nos rapports détaillés pour une meilleure gestion de la sûreté</p>
</header>

<!-- Section pour les cartes des rapports -->
<div class="cards-container">
    <div class="report-card" onclick="changerRapport('niveauAlerte')">
        <h3>Niveau d'Alerte</h3>
        <p>Suivi des niveaux de sécurité en temps réel.</p>
    </div>

    <div class="report-card" onclick="changerRapport('tableauDeBord')">
        <h3>Tableau de Bord Sûreté</h3>
        <p>Analyse des indicateurs de sûreté clés.</p>
    </div>

    <div class="report-card" onclick="changerRapport('videosurveillance')">
        <h3>Vidéosurveillance</h3>
        <p>Suivi des caméras et incidents en temps réel.</p>
    </div>
</div>

<!-- Iframe pour afficher le rapport sélectionné -->
<iframe id="rapportIframe" src="" allowfullscreen></iframe>

<script>
    // Contenu des iframes pour chaque rapport
    const rapports = {
        niveauAlerte: `https://app.powerbi.com/reportEmbed?reportId=adefadca-8e38-4a01-a128-daf86f4e1d09&autoAuth=true&ctid=088e9b00-ffd0-458e-bfa1-acf4c596d3cb`,
        
        tableauDeBord: `https://app.powerbi.com/reportEmbed?reportId=9c2c69db-1446-4017-b957-a454469f9b86&autoAuth=true&ctid=088e9b00-ffd0-458e-bfa1-acf4c596d3cb`,
        
        videosurveillance: `https://app.powerbi.com/reportEmbed?reportId=ab84c6e7-f63f-44b0-a8da-3bbdb72aa213&autoAuth=true&ctid=088e9b00-ffd0-458e-bfa1-acf4c596d3cb`
    };

    const iframeContainer = document.getElementById('rapportIframe');
    const buttons = document.querySelectorAll('.tabs button');

    function changerRapport(rapportKey) {
        iframeContainer.src = rapports[rapportKey]; // Chargement du rapport Power BI dans l'iframe
    }

    // Affiche le rapport par défaut au chargement
    changerRapport('niveauAlerte');
</script>

</body>
</html>
