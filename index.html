<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Portail des Rapports Sûreté</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
        }

        header {
            background-color: #1f2937;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background: #e5e7eb;
            flex-wrap: wrap;
        }

        .tabs button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #1f2937;
            color: white;
            cursor: pointer;
            font-size: 15px;
        }

        .tabs button.active {
            background: #2563eb;
        }

        .tabs button:hover {
            background: #374151;
        }

        #rapportContainer {
            width: 100%;
            height: calc(100vh - 130px);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Portail des Rapports Sûreté</h1>
</header>

<div class="tabs">
    <button class="active" onclick="changerRapport('niveauAlerte', this)">Niveau d'Alerte</button>
    <button onclick="changerRapport('tableauDeBord', this)">Tableau de bord Sûreté</button>
    <button onclick="changerRapport('videosurveillance', this)">CCTV SITARAIL</button>
</div>

<div id="rapportContainer">
    <iframe id="rapportIframe" allowfullscreen></iframe>
</div>

<script>
    const rapports = {
        niveauAlerte: "https://app.powerbi.com/reportEmbed?reportId=adefadca-8e38-4a01-a128-daf86f4e1d09&autoAuth=true&ctid=088e9b00-ffd0-458e-bfa1-acf4c596d3cb",
        tableauDeBord: "https://app.powerbi.com/reportEmbed?reportId=9c2c69db-1446-4017-b957-a454469f9b86&autoAuth=true&ctid=088e9b00-ffd0-458e-bfa1-acf4c596d3cb",
        videosurveillance: "https://app.powerbi.com/reportEmbed?reportId=ab84c6e7-f63f-44b0-a8da-3bbdb72aa213&autoAuth=true&ctid=088e9b00-ffd0-458e-bfa1-acf4c596d3cb"
    };

    const iframe = document.getElementById('rapportIframe');
    const buttons = document.querySelectorAll('.tabs button');

    function changerRapport(rapportKey, bouton) {
        iframe.src = rapports[rapportKey];

        buttons.forEach(btn => btn.classList.remove('active'));
        bouton.classList.add('active');
    }

    // Chargement par défaut
    changerRapport('niveauAlerte', document.querySelector('.tabs button'));
</script>

</body>
</html>
